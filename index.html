<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="box">
        <div class="search-box">
            <input type="text" id="city" placeholder="Enter City">
            <button onclick="weather()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="main">
            <div class="logo">
                <img class="weather-image" alt="Weather-img">
                <div class="type">
                    <h1>Rainy</h1>
                </div>
                <div class="degrees">
                    <h1>25Â°c</h1>
                </div>
                <div class="location">
                    <h1>Guntur</h1>
                </div>
            </div>
            <div class="details">
                <div class="infos">
                    <i class="fa-solid fa-wind" style="color: #ffffff;"></i>
                    <div class="percentage">
                        <h2 class="wind-value">50%</h2>
                        <h2>Wind</h2>
                    </div>
                </div>
                <div class="infos">
                    <i class="fa-solid fa-droplet" style="color: #ffffff;"></i>
                    <div class="percentage">
                        <h2 class="humidity-value">50%</h2>
                        <h2>Humidity</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>








    <script src="script.js">

    </script>
</body>
</html>
